language: python
rvm:
- 2.2.0
before_install:
- sudo apt-get update -qq
- sudo apt-get install -y python-lxml python-pip
install:
- deactivate
- sudo pip install xml2rfc
script:
- make ghpages
env:
  global:
  - secure: 
before_deploy: make submit
deploy:
  provider: releases
  api-key:
    secure: <Fill in>
  file:
  - "$TRAVIS_TAG.txt"
  - "$TRAVIS_TAG.html"
  - "$TRAVIS_TAG.xml"
  skip_cleanup: true
  on:
    branch: master
    tags: true
